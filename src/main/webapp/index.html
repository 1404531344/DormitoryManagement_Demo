<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Bootstrap 101 Template</title>
    <!--"/DormitoryManagement_Demo_war_exploded" 为Tomact部署环境-->
    <link rel="stylesheet" href="/DormitoryManagement_Demo_war_exploded/css/bootstrap.min.css">
    <link rel="stylesheet" href="/DormitoryManagement_Demo_war_exploded/css/bootstrap-table.min.css">


</head>
<body>
<h1>你好，世界！</h1>

<!--表格-->
<button class="btn-primary">按钮</button>

<table id="mytable"></table>


<script type="text/javascript" src="/DormitoryManagement_Demo_war_exploded/js/jquery.min.js" ></script>
<script type="text/javascript" src="/DormitoryManagement_Demo_war_exploded/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/DormitoryManagement_Demo_war_exploded/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="/DormitoryManagement_Demo_war_exploded/js/bootstrap-table-zh-CN.min.js"></script>
<script>

//  初始化运行
        $(document).ready(function () {
        $("#mytable").bootstrapTable({
            url:"/DormitoryManagement_Demo_war_exploded/getAllAdmin.action",  //请求地址
            striped : true, //是否显示行间隔色
            pageNumber : 1, //初始化加载第一页
            pagination : true,//是否分页
            sidePagination : 'client',//server:服务器端分页|client：前端分页
            pageSize : 5,//单页记录数
            pageList : [ 5, 10],//可选择单页记录数
            showRefresh : true,//刷新按钮
            columns : [ {
                title : 'id',
                field : 'a_id',
                sortable : true
            }, {
                title : '昵称',
                field : 'a_username',
                sortable : true
            }, {
                title : '姓名',
                field : 'a_name',
                sortable : true
            },{
                title : '电话',
                field : 'a_phone',
                sortable : true
            },{
                title : '级别',
                field : 'a_describe',
                sortable : true
            }
            ]
        })
    })
</script>

</body>
</html>
